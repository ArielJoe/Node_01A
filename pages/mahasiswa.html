<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SIAKAD - Daftar Mahasiswa</title>
    <link href="/css/style.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body class="bg-gray-100 text-gray-800 min-h-screen flex flex-col">
    <!-- Header -->
    <header class="siakad-header text-white shadow-md">
      <div class="container mx-auto p-4">
        <div class="flex justify-between items-center">
          <div class="flex items-center">
            <h1 class="text-2xl font-bold">SIAKAD</h1>
            <span class="ml-2 text-sm">Sistem Informasi Akademik</span>
          </div>

          <!-- Navigasi -->
          <nav class="hidden md:block">
            <ul class="flex space-x-6">
              <li>
                <a
                  href="/beranda"
                  class="font-medium hover:text-blue-200 transition-colors duration-300"
                  >Beranda</a
                >
              </li>
              <li>
                <a
                  href="/mahasiswa"
                  class="font-medium hover:text-blue-200 transition-colors duration-300 border-b-2 border-white"
                  >Mahasiswa</a
                >
              </li>
              <li>
                <a
                  href="/dosen-wali"
                  class="font-medium hover:text-blue-200 transition-colors duration-300"
                  >Dosen Wali</a
                >
              </li>
              <li>
                <a
                  href="/tentang"
                  class="font-medium hover:text-blue-200 transition-colors duration-300"
                  >Tentang</a
                >
              </li>
            </ul>
          </nav>

          <!-- Menu mobile (responsif) -->
          <div class="md:hidden">
            <button
              id="mobile-menu-button"
              class="text-white focus:outline-none"
            >
              <svg
                class="w-6 h-6"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M4 6h16M4 12h16M4 18h16"
                ></path>
              </svg>
            </button>
          </div>
        </div>

        <!-- Menu mobile dropdown -->
        <div id="mobile-menu" class="md:hidden hidden mt-4 pb-2">
          <a
            href="/beranda"
            class="block py-2 px-4 text-white hover:bg-blue-600 rounded mt-1"
            >Beranda</a
          >
          <a
            href="/mahasiswa"
            class="block py-2 px-4 text-white bg-blue-600 rounded"
            >Mahasiswa</a
          >
          <a
            href="/dosen-wali"
            class="block py-2 px-4 text-white hover:bg-blue-600 rounded mt-1"
            >Dosen Wali</a
          >
          <a
            href="/tentang"
            class="block py-2 px-4 text-white hover:bg-blue-600 rounded mt-1"
            >Tentang</a
          >
        </div>
      </div>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto p-4 flex-grow page-transition">
      <div class="bg-white rounded-lg shadow-md p-6 mb-6">
        <div class="flex justify-between items-center mb-6">
          <h2 class="text-2xl font-bold text-blue-700">Daftar Mahasiswa</h2>

          <!-- Filter dan Pencarian -->
          <div class="flex space-x-4">
            <div class="relative">
              <select
                id="filter-jurusan"
                class="siakad-input block appearance-none bg-white border border-gray-300 text-gray-700 py-2 px-4 pr-8 rounded leading-tight focus:outline-none"
              >
                <option value="">Semua Jurusan</option>
                <option value="Informatika">Informatika</option>
                <option value="Sistem Informasi">Sistem Informasi</option>
                <option value="Teknik Komputer">Teknik Komputer</option>
              </select>
              <div
                class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-700"
              >
                <svg
                  class="fill-current h-4 w-4"
                  xmlns="http://www.w3.org/2000/svg"
                  viewBox="0 0 20 20"
                >
                  <path
                    d="M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 5.757 6.586 4.343 8z"
                  />
                </svg>
              </div>
            </div>

            <div class="relative">
              <input
                type="text"
                id="search-mahasiswa"
                placeholder="Cari mahasiswa..."
                class="siakad-input block bg-white border border-gray-300 text-gray-700 py-2 px-4 rounded leading-tight focus:outline-none"
              />
            </div>
          </div>
        </div>

        <!-- Tabel Mahasiswa -->
        <div class="overflow-x-auto">
          <table
            class="siakad-table min-w-full bg-white border border-gray-200"
          >
            <thead>
              <tr>
                <th class="py-2 px-4 border-b text-left">NIM</th>
                <th class="py-2 px-4 border-b text-left">Nama</th>
                <th class="py-2 px-4 border-b text-left">Jurusan</th>
                <th class="py-2 px-4 border-b text-left">Semester</th>
                <th class="py-2 px-4 border-b text-left">Dosen Wali</th>
                <th class="py-2 px-4 border-b text-center">Aksi</th>
              </tr>
            </thead>
            <tbody id="mahasiswa-table-body">
              <!-- Data mahasiswa akan ditampilkan di sini secara dinamis menggunakan JavaScript -->
              <tr>
                <td colspan="6" class="py-4 px-4 text-center text-gray-500">
                  Memuat data mahasiswa...
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </main>

    <!-- Footer -->
    <footer class="siakad-footer text-white py-6">
      <div class="container mx-auto px-4">
        <div class="flex flex-col md:flex-row justify-between items-center">
          <div class="mb-4 md:mb-0">
            <h3 class="text-xl font-bold">SIAKAD</h3>
            <p class="text-sm">Sistem Informasi Akademik Â© 2025</p>
          </div>
          <div class="flex space-x-4">
            <a
              href="/beranda"
              class="hover:text-blue-300 transition-colors duration-300"
              >Beranda</a
            >
            <a
              href="/mahasiswa"
              class="hover:text-blue-300 transition-colors duration-300"
              >Mahasiswa</a
            >
            <a
              href="/dosen-wali"
              class="hover:text-blue-300 transition-colors duration-300"
              >Dosen Wali</a
            >
            <a
              href="/tentang"
              class="hover:text-blue-300 transition-colors duration-300"
              >Tentang</a
            >
          </div>
        </div>
      </div>
    </footer>

    <script>
      // Toggle mobile menu
      document
        .getElementById("mobile-menu-button")
        .addEventListener("click", function () {
          const mobileMenu = document.getElementById("mobile-menu");
          mobileMenu.classList.toggle("hidden");
        });

      // Fetch dan tampilkan data mahasiswa
      document.addEventListener("DOMContentLoaded", function () {
        fetchMahasiswa();

        // Tambahkan event listener untuk filter dan pencarian
        document
          .getElementById("filter-jurusan")
          .addEventListener("change", filterMahasiswa);
        document
          .getElementById("search-mahasiswa")
          .addEventListener("input", filterMahasiswa);
      });

      // Fungsi untuk mengambil data mahasiswa dari API
      async function fetchMahasiswa() {
        try {
          const response = await fetch("/api/mahasiswa");
          const mahasiswa = await response.json();

          // Simpan data asli untuk keperluan filtering
          window.mahasiswaData = mahasiswa;

          // Tampilkan data dalam tabel
          renderMahasiswaTable(mahasiswa);
        } catch (error) {
          console.error("Error fetching mahasiswa data:", error);
          document.getElementById("mahasiswa-table-body").innerHTML = `
          <tr>
            <td colspan="6" class="py-4 px-4 text-center text-red-500">
              Gagal memuat data mahasiswa. Silakan coba lagi nanti.
            </td>
          </tr>
        `;
        }
      }

      // Fungsi untuk menampilkan data mahasiswa dalam tabel
      function renderMahasiswaTable(mahasiswa) {
        const tableBody = document.getElementById("mahasiswa-table-body");

        if (mahasiswa.length === 0) {
          tableBody.innerHTML = `
          <tr>
            <td colspan="6" class="py-4 px-4 text-center text-gray-500">
              Tidak ada data mahasiswa yang sesuai dengan kriteria pencarian.
            </td>
          </tr>
        `;
          return;
        }

        // Ambil data dosen wali untuk ditampilkan nama dosen
        fetch("/api/dosen-wali")
          .then((response) => response.json())
          .then((dosen) => {
            const dosenMap = {};
            dosen.forEach((d) => {
              dosenMap[d.id] = d.nama;
            });

            let tableHTML = "";
            mahasiswa.forEach((mhs) => {
              tableHTML += `
              <tr>
                <td class="py-2 px-4 border-b">${mhs.nim}</td>
                <td class="py-2 px-4 border-b">${mhs.nama}</td>
                <td class="py-2 px-4 border-b">${mhs.jurusan}</td>
                <td class="py-2 px-4 border-b">${mhs.semester}</td>
                <td class="py-2 px-4 border-b">${
                  dosenMap[mhs.dosenWaliId] || "Tidak diketahui"
                }</td>
                <td class="py-2 px-4 border-b text-center">
                  <a href="/detail-mahasiswa?id=${
                    mhs.id
                  }" class="siakad-button inline-block px-3 py-1 bg-blue-500 text-white rounded-md text-sm">
                    Lihat Detail
                  </a>
                </td>
              </tr>
            `;
            });

            tableBody.innerHTML = tableHTML;
          })
          .catch((error) => {
            console.error("Error fetching dosen data:", error);
            let tableHTML = "";
            mahasiswa.forEach((mhs) => {
              tableHTML += `
              <tr>
                <td class="py-2 px-4 border-b">${mhs.nim}</td>
                <td class="py-2 px-4 border-b">${mhs.nama}</td>
                <td class="py-2 px-4 border-b">${mhs.jurusan}</td>
                <td class="py-2 px-4 border-b">${mhs.semester}</td>
                <td class="py-2 px-4 border-b">Dosen ID: ${mhs.dosenWaliId}</td>
                <td class="py-2 px-4 border-b text-center">
                  <a href="/detail-mahasiswa?id=${mhs.id}" class="siakad-button inline-block px-3 py-1 bg-blue-500 text-white rounded-md text-sm">
                    Lihat Detail
                  </a>
                </td>
              </tr>
            `;
            });

            tableBody.innerHTML = tableHTML;
          });
      }

      // Fungsi untuk memfilter data mahasiswa berdasarkan input pencarian dan filter jurusan
      function filterMahasiswa() {
        const searchTerm = document
          .getElementById("search-mahasiswa")
          .value.toLowerCase();
        const jurusanFilter = document.getElementById("filter-jurusan").value;

        if (!window.mahasiswaData) return;

        const filteredData = window.mahasiswaData.filter((mhs) => {
          const matchJurusan =
            jurusanFilter === "" || mhs.jurusan === jurusanFilter;
          const matchSearch =
            mhs.nama.toLowerCase().includes(searchTerm) ||
            mhs.nim.toLowerCase().includes(searchTerm);

          return matchJurusan && matchSearch;
        });

        renderMahasiswaTable(filteredData);
      }
    </script>
  </body>
</html>
